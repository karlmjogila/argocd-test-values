# Base configuration - shared across all environments
# Using bitnami/nginx chart structure

replicaCount: 1

image:
  registry: docker.io
  repository: bitnami/nginx
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    http: 80

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Common labels
commonLabels:
  app.kubernetes.io/component: webserver
